# エラーメッセージ定義
# FTLnnnn    アプリケーションを起動することが不可能なエラーが発生した際のメッセージ
# ERRnnnn    アプリケーションを実行し続けることが不可能なエラーが発生した際のメッセージ
# WRNnnnn    アプリケーションを実行し続けることが可能なエラーが発生した際のメッセージ
# INFnnnn    情報メッセージ
#
# ※ nnnnは4桁の連番

FTL0001={0}に失敗しました。
ERR0001=コネクションが取得できません。
WRN0001={0}に想定外の値が格納されています。
WRN1001={0}を入力してください。
INF0001=アプリケーションを開始します。
INF0001=アプリケーションを終了します。
